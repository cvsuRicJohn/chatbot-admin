<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Barangay Bucandala 1</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.jpg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('landmark.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .login-container, .register-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container h2, .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #19b824;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #17a823;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .switch-btn {
            text-align: center;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="login-container" id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="switch-btn">
            <button class="btn btn-link" id="switchToRegister">Don't have an account? Create one</button>
        </div>
    </div>

    <div class="register-container" id="registerFormContainer" style="display: none;">
        <h2>Create an Account</h2>
        <form id="registerForm" action="/register" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                <div class="error" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                <div class="error" id="lastNameError"></div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                <div class="error" id="addressError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="usernameReg">Username</label>
                <input type="text" class="form-control" id="usernameReg" name="usernameReg" placeholder="Choose a username" required>
                <div class="error" id="usernameRegError"></div>
            </div>

            <div class="form-group">
                <label for="passwordReg">Password</label>
                <input type="password" class="form-control" id="passwordReg" name="passwordReg" placeholder="Choose a password" required>
                <div class="error" id="passwordRegError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

        <div class="switch-btn">
            <button class="btn btn-link" id="switchToLogin">Already have an account? Login</button>
        </div>
    </div>

    <script>
            // Login form validation and redirection
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let username = document.getElementById('username').value.trim();
        let password = document.getElementById('password').value.trim();
        let formIsValid = true;

        // Clear previous error messages
        document.getElementById('usernameError').innerHTML = '';
        document.getElementById('passwordError').innerHTML = '';

        // Validate username and password
        if (!username) {
            formIsValid = false;
            document.getElementById('usernameError').innerHTML = 'Username is required.';
        }

        if (!password) {
            formIsValid = false;
            document.getElementById('passwordError').innerHTML = 'Password is required.';
        }

        if (formIsValid) {
            // Simulate a successful login (you would replace this with actual backend verification)
            // In a real-world scenario, an AJAX request or form submission would be used to verify credentials on the server side
            alert('Login successful');

            // Redirect to index.html
            window.location.href = 'index.html';
        }
        });
        // Switch to registration form
        document.getElementById('switchToRegister').addEventListener('click', function() {
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('registerFormContainer').style.display = 'block';
        });

        // Switch to login form
        document.getElementById('switchToLogin').addEventListener('click', function() {
            document.getElementById('registerFormContainer').style.display = 'none';
            document.getElementById('loginFormContainer').style.display = 'block';
        });

        // Login form validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();
            let formIsValid = true;

            document.getElementById('usernameError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';

            if (!username) {
                formIsValid = false;
                document.getElementById('usernameError').innerHTML = 'Username is required.';
            }

            if (!password) {
                formIsValid = false;
                document.getElementById('passwordError').innerHTML = 'Password is required.';
            }

            if (formIsValid) {
                alert('Login successful');
                document.getElementById('loginForm').reset();
            }
        });

        // Register form validation
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formIsValid = true;

            let firstName = document.getElementById('firstName').value.trim();
            let lastName = document.getElementById('lastName').value.trim();
            let address = document.getElementById('address').value.trim();
            let email = document.getElementById('email').value.trim();
            let usernameReg = document.getElementById('usernameReg').value.trim();
            let passwordReg = document.getElementById('passwordReg').value.trim();
            let confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Reset error messages
            document.getElementById('firstNameError').innerHTML = '';
            document.getElementById('lastNameError').innerHTML = '';
            document.getElementById('addressError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('usernameRegError').innerHTML = '';
            document.getElementById('passwordRegError').innerHTML = '';
            document.getElementById('confirmPasswordError').innerHTML = '';

            // Validate form fields
            if (!firstName || !lastName || !address || !email || !usernameReg || !passwordReg || !confirmPassword) {
                formIsValid = false;
                alert('All fields are required.');
            }

            if (passwordReg !== confirmPassword) {
                formIsValid = false;
                document.getElementById('confirmPasswordError').innerHTML = 'Passwords do not match.';
            }

            if (formIsValid) {
                alert('Account created successfully!');
                document.getElementById('registerForm').reset();
            }
        });
    </script>

</body>
</html>
