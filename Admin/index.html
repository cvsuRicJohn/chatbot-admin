<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barangay System Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .edit-btn {
      background-color: #ffc107;
    }
    .approve-btn {
      background-color: #28a745;
    }
    .reject-btn {
      background-color: #dc3545;
    }
    .remove-btn {
      background-color: #6c757d;
    }
    #editForm {
      display: none;
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #editForm label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    #editForm input, #editForm textarea, #editForm select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #editForm button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #editForm button.cancel-btn {
      background-color: #6c757d;
      margin-left: 10px;
    }
    .status-approved {
      color: green;
      font-weight: bold;
    }
    .status-rejected {
      color: red;
      font-weight: bold;
    }
    .status-pending {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Barangay System Admin Panel</h1>
  <table id="formsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Resident Name</th>
        <th>Form Type</th>
        <th>Details</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Form entries will be populated here -->
    </tbody>
  </table>

  <div id="editForm">
    <h2>Edit Form</h2>
    <form id="formEdit">
      <input type="hidden" id="formId" />
      <label for="residentName">Resident Name</label>
      <input type="text" id="residentName" required />
      <label for="formType">Form Type</label>
      <select id="formType" required>
        <option value="Clearance">Clearance</option>
        <option value="Permit">Permit</option>
        <option value="Complaint">Complaint</option>
        <option value="Other">Other</option>
      </select>
      <label for="details">Details</label>
      <textarea id="details" rows="4" required></textarea>
      <label for="status">Status</label>
      <select id="status" required>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
      <button type="submit">Save</button>
      <button type="button" class="cancel-btn" id="cancelEdit">Cancel</button>
    </form>
  </div>

  <script>
    const apiUrl = 'api.php';

    const formsTableBody = document.querySelector("#formsTable tbody");
    const editFormDiv = document.getElementById("editForm");
    const formEdit = document.getElementById("formEdit");
    const formIdInput = document.getElementById("formId");
    const residentNameInput = document.getElementById("residentName");
    const formTypeInput = document.getElementById("formType");
    const detailsInput = document.getElementById("details");
    const statusInput = document.getElementById("status");
    const cancelEditBtn = document.getElementById("cancelEdit");

    let forms = [];

    async function fetchForms() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Failed to fetch forms');
        forms = await response.json();
        renderForms();
      } catch (error) {
        alert('Error fetching forms: ' + error.message);
      }
    }

    function renderForms() {
      formsTableBody.innerHTML = "";
      forms.forEach(form => {
        const tr = document.createElement("tr");

        const statusClass = form.status === "Approved" ? "status-approved" :
                            form.status === "Rejected" ? "status-rejected" : "status-pending";

        tr.innerHTML = `
          <td>${form.id}</td>
          <td>${form.resident_name}</td>
          <td>${form.form_type}</td>
          <td>${form.details}</td>
          <td class="${statusClass}">${form.status}</td>
          <td>
            <button class="edit-btn" onclick="editForm(${form.id})">Edit</button>
            <button class="approve-btn" onclick="updateStatus(${form.id}, 'Approved')">Approve</button>
            <button class="reject-btn" onclick="updateStatus(${form.id}, 'Rejected')">Reject</button>
            <button class="remove-btn" onclick="removeForm(${form.id})">Remove</button>
          </td>
        `;
        formsTableBody.appendChild(tr);
      });
    }

    function editForm(id) {
      const form = forms.find(f => f.id === id);
      if (!form) return;
      formIdInput.value = form.id;
      residentNameInput.value = form.resident_name;
      formTypeInput.value = form.form_type;
      detailsInput.value = form.details;
      statusInput.value = form.status;
      editFormDiv.style.display = "block";
      window.scrollTo(0, document.body.scrollHeight);
    }

    async function updateStatus(id, newStatus) {
      const form = forms.find(f => f.id === id);
      if (!form) return;
      const updatedForm = { ...form, status: newStatus };
      try {
        const response = await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedForm)
        });
        if (!response.ok) throw new Error('Failed to update status');
        const result = await response.json();
        if (result.updated) {
          form.status = newStatus;
          renderForms();
        } else {
          alert('Update failed');
        }
      } catch (error) {
        alert('Error updating status: ' + error.message);
      }
    }

    async function removeForm(id) {
      if (!confirm("Are you sure you want to remove this form?")) return;
      try {
        const response = await fetch(`${apiUrl}/${id}`, {
          method: 'DELETE'
        });
        if (!response.ok) throw new Error('Failed to delete form');
        const result = await response.json();
        if (result.deleted) {
          forms = forms.filter(f => f.id !== id);
          renderForms();
        } else {
          alert('Delete failed');
        }
      } catch (error) {
        alert('Error deleting form: ' + error.message);
      }
    }

    formEdit.addEventListener("submit", async function(e) {
      e.preventDefault();
      const id = parseInt(formIdInput.value);
      const updatedForm = {
        resident_name: residentNameInput.value.trim(),
        form_type: formTypeInput.value,
        details: detailsInput.value.trim(),
        status: statusInput.value
      };
      try {
        const response = await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedForm)
        });
        if (!response.ok) throw new Error('Failed to update form');
        const result = await response.json();
        if (result.updated) {
          const formIndex = forms.findIndex(f => f.id === id);
          if (formIndex !== -1) {
            forms[formIndex] = { id, ...updatedForm };
            renderForms();
            editFormDiv.style.display = "none";
          }
        } else {
          alert('Update failed');
        }
      } catch (error) {
        alert('Error updating form: ' + error.message);
      }
    });

    cancelEditBtn.addEventListener("click", function() {
      editFormDiv.style.display = "none";
    });

    // Initial fetch and render
    fetchForms();
  </script>
</body>
</html>
